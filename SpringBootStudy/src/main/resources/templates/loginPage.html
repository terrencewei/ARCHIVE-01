<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login Page</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div>
    valid User Name: <b>admin</b><br>
    valid Password: <b>admin123</b><br>
</div>
<form th:action="@{/loginPage}" method="post">
    <div><label> User Name : <input type="text" name="username" value="admin"/> </label></div>
    <div><label> Password: <input type="password" name="password" value="admin123"/> </label></div>
    <div><input type="submit" value="Login"/></div>
</form>
</body>
</html>
